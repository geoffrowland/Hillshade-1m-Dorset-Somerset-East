<!DOCTYPE html>
        <html lang="en">
          <head>
            <meta charset="utf-8">
            <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
            <title>Hillshade-1m-Dorset-Somerset-East</title>

            <!-- Leaflet -->
            <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
            integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
            crossorigin=""/>
            <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>
	        <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
            <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />


            <style>
		        html, body { 
	    	        height: 100%; 
	    	        padding: 0; 
	    	        margin: 0; 
	            }
	            .leaflet-container {
                    background:#b3b3b3;
                } 
                #map { 
		        	position: absolute; 
		        	top:0; 
			        bottom: 0;
			        width: 100%; } /* full size */
            </style>

        </head>
        <body>

        <div id="map"></div>

        <script>
        /* **** Leaflet **** */
        L.GridLayer.GridDebug = L.GridLayer.extend({
				createTile: function (coords) {
							const tile = document.createElement('div');
							tile.style.outline = '1px solid green';
							//tile.style.fontWeight = 'bold';
							tile.style.fontSize = '10pt';
							tile.innerHTML = [
                            (coords.x/Math.pow(2,coords.z)*360-180).toFixed(6) + ' ' +
                            (180/Math.PI*Math.atan(0.5*(Math.exp(Math.PI-2*Math.PI*coords.y/Math.pow(2,coords.z))-Math.exp(-(Math.PI-2*Math.PI*coords.y/Math.pow(2,coords.z)))))).toFixed(6),
							coords.z + '/'+ coords.x + '/' + ((2 ** coords.z - coords.y)-1),
							].join('<br /><br />');
								return tile;
				},
		});

		L.gridLayer.gridDebug = function (opts) {
			return new L.GridLayer.GridDebug(opts);
		};

        var grid = L.gridLayer.gridDebug();

        // Base layers
        //  .. OpenStreetMap
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap</a> contributors'});

        //  .. Grey background
        var grey = L.tileLayer("");

        // Overlay layers (TMS)
        var base = L.tileLayer('https://geoffrowland.github.io/Hillshade-25m/{z}/{x}/{y}.png', {
			tms: true, 
			opacity: 1.0, 
			attribution: "EU-DEM &copy; European Environment Agency (EEA) under the framework of the <a href = 'https://land.copernicus.eu/imagery-in-situ/eu-dem' target = '_blank'>Copernicus</a> programme",
			//minZoom: 10,
			maxNativeZoom: 12
		});
        var lyr = L.tileLayer('./{z}/{x}/{y}.png', {
			tms: true, 
			opacity: 1.0, 
			attribution: "",
			minZoom: 10,
			maxNativeZoom: 16,
			bounds: L.latLngBounds([[50.51253, -2.460937],[52.160455, -2.109375]])
			
		});
        // Map
        var map = L.map('map', {
	    fullscreenControl: true,
            center: [50.62, -2.29],
            zoom: 11,
            minZoom: 4,
            maxZoom: 18,
            layers: [osm, lyr]
        });

        var basemaps = {"OpenStreetMap": osm, "Grey background": grey}
        var overlaymaps = {"EU-DEM 25m": base, "DTM 1m Dorset": lyr, "Tile grid": grid}

        // Note
        //var src = 'Generated by <a href="http://www.klokan.cz/projects/gdal2tiles/">GDAL2Tiles</a>, Copyright &copy; 2008 <a href="http://www.klokan.cz/">Klokan Petr Pridal</a>,  <a href="http://www.gdal.org/">GDAL</a> &amp; <a href="http://www.osgeo.org/">OSGeo</a> <a href="http://code.google.com/soc/">GSoC</a>';
        //var title = L.control({position: 'bottomleft'});
        //title.onAdd = function(map) {
        //    this._div = L.DomUtil.create('div', 'ctl src');
        //    this.update();
        //    return this._div;
        //};
        //title.update = function(props) {
        //    this._div.innerHTML = src;
        //};
        //title.addTo(map);

        // Add base layers
        L.control.layers(basemaps, overlaymaps, {collapsed: true}).addTo(map);

        </script>

        </body>
        </html>
